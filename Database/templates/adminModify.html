<body>
	<div class="gtco-loader"></div>

	<div id="page">
		<div class="navbkg" >
			<nav class="gtco-nav" role="navigation" style="background-color: rgba(0, 0, 0, 0.8);">
				<div class="gtco-container">
					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<div id="gtco-logo"><a href="adminRestList?code=restaurant">商家列表<em></em></a>
                                                <a href="adminRestList?code=customer">用户列表<em></em></a>
                            </div>
                		</div>
						<div class="col-xs-8 text-right menu-1">
							<ul>
								<li><a href="adminCommentList">查看评论</a></li>
								<li><a href="index">退出登录</a></li>
                    		</ul>
                		</div>
            		</div>
        		</div>
			</nav>
		</div>
<! -- 以上是导航栏 -->
<! -- 以下是商家列表 正标题-->
        <div class="gtco-section">
            <div class="gtco-container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
                        {% if code == "restaurant" %}
                            <h2 class="cursive-font primary-color"><a href="/adminRestList?code=restaurant">修改商家</a></h2>
                        {% elif code == "customer" %}
                            <h2 class="cursive-font primary-color"><a href="/adminRestList?code=customer">修改用户</a></h2>
                        {% endif %}
                    </div>
                </div>

            <div class="row">
        <div class="col-md-30 col-sm-30 col-xs-12">
            <div class="panel panel-default">

                <div class="panel-body">
                    <div style="table-layout: auto;">
                        <table style="table-layout: auto;">
                            <tbody>
                            {% if msg == "false" %}
                                <script>alert("修改失败！");</script>
                            {% elif msg == "true" %}
                                <script>alert("修改成功！");</script>
                                <script>window.location.href = "adminRestList?code={{ code }}"</script>
                            {% endif %}
                            <form action="/adminModify?id={{ id }}&code={{ code }}" method="post">
                                {% for c, d in column_data %}
                                    <input type="text" name="{{ c }}" placeholder="{{ c }}" value="{{ d }}">
                                {% endfor %}
                                    <input type="submit" value="确定" onclick="function_modify_successful()">
                            </form>

                            <a href="/adminRestList?&code={{ code }}"><button>返回</button></a>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>

	<footer id="gtco-footer" role="contentinfo" style="background-image: url(static/images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row row-pb-md">
				<div class="col-md-12 text-center">
					<div class="gtco-widget">

						</ul>
					</div>

				<div class="col-md-12 text-center copyright">

				</div>
			</div>
        </div>
	</footer>
